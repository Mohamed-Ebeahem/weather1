<!DOCTYPE html>

        <img src="images/1.png" alt="Logo" width="64" height="38" class="d-inline-block align-text-top">
        Weather
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item me-3">
          <a href="#" class="nav-link text-white px-2 pb-1 rounded-pill active">Home</a>
        </li>
        <li class="nav-item me-3">
          <a href="#" class="nav-link text-white px-2 pb-1 rounded-pill">News</a>
        </li>
        <li class="nav-item me-3">
          <a href="#" class="nav-link text-white px-2 pb-1 rounded-pill">Live cameras</a>
        </li>
        <li class="nav-item me-3">
          <a href="#" class="nav-link text-white px-2 pb-1 rounded-pill">Photos</a>
        </li>
        <li class="nav-item me-3">
          <a href="#" class="nav-link text-white px-2 pb-1 rounded-pill">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="position-relative">
    <div class="image p-5">
      <div class="container head1 position-relative">
        <input type="text" id="find" placeholder="Find your location..." class="text-white bt2 rounded-pill border-0 p-4 parent1">

      </div>
    </div>

    <div class="disabley-container" id="data-display"></div>

    <div class="container">

        <div class="w-50">
          <div class="position-relative ms-4 w-100" >
            <input type="text" placeholder="Enter your email to subscribe..." class="text-white bt2 rounded-pill border-0 w-100 p-4 parent2">
            <button type="button" class="btn btn-info rounded-pill butt1">Subscribe</button>
          </div>
        </div>
        <div>
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>

        </div>
